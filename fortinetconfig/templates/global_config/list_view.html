<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'global-create' %}">Add New Config</a>
<ul>
{% for config in object_list %}
    <li><a href="{{ config.get_absolute_url }}">{{ config.hostname }}</a> - <a href="{% url 'global-basic' pk=config.pk %}">Basic Configuration</a> - <a href="{{ config.get_delete_url }}">DELETE</a></li>
{% empty %}
    <li>No configurations yet.</li>
{% endfor %}
</ul>
</body>
</html>
